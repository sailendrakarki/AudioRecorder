<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Audio Record</h1>
   
      <hr>
      <div class="form-horizontal">
        <div class="form-group">
         
          <div class="col-sm-4 col-sm-offset-3">
            <select id="audio-in-select" class="form-control"></select>
          </div>
          <div class="col-sm-3">
            <input id="audio-in-level" type="range" min="0" max="100" value="0" class="hidden">
          </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3 col-sm-offset-2 control-label"><span style ="font-size: 35px" id="time-display">00:00</span></div>
        </div>
       
        <div class="form-group">
          <div class="col-sm-3 col-sm-offset-4">
            <img src="js/speech.png" id="record" height="42"  width="70" class="btn btn-danger"></img>
            <button id="cancel" class="btn btn-default hidden">CANCEL</button>
          </div>
          
        </div>
      </div>
      <hr>

      <h3>Recordings</h3>
      <div id="recording-list"></div>
    </div>
    <div id="modal-loading" class="modal fade">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"></h4>
          </div>
        </div>
      </div>
    </div>
    <div id="modal-progress" class="modal fade">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div style="width: 0%;" class="progress-bar"></div>
            </div>
            <div class="text-center">0%</div>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div id="modal-error" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">&times;</button>
            <h4 class="modal-title">Error</h4>
          </div>
          <div class="modal-body">
            <div class="alert alert-warning"></div>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/WebAudioRecorder.js"></script>
    <script src="js/recorder.js"></script>
  </body>
</html>
