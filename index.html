<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Page</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/file.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">	
			</div>
			<div class="col-sm-4" id="voicediv">
				<div class="voicebox">
					<div class="horizontal">
						<h3 style="text-align: center;">
							Voice Recorder
						</h3>
						<div class="row">
							<div class="col-sm-8 col-sm-offset-2">
								 <select id="audio-in-select" class="form-control">
								 </select>
							</div>
						</div>
						<div class="row">
							 <div class="col-sm-8 col-sm-offset-2">
							 	<input id="audio-in-level" type="range" min="0" max="100" value="0"class="">
							 </div>
						</div>
						<div class="row">
							  <div class="col-sm-8 col-sm-offset-2 control-label" id="time-displaydiv">
							  	<span style ="font-size: 50px" id="time-display">00:00</span>
							  </div>
						</div>
						<div class="row">
							  <div class="col-sm-8 col-sm-offset-2 control-label" id="imghiwidthdiv">
							  	<img src="img/recordicon.png" id="record" class="btn btn-danger imghigwidth"></img>
							  
							  </div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				
					<h3 style="text-align: center">Recording List</h3>
					<table class="table table-blue">
						<tr>
							<td id="recording-list"></td>
						</tr>
					</table>
				
			</div>
		</div>
		 <div id="modal-loading" class="modal fade">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"></h4>
          </div>
        </div>
      </div>
    </div>
    <div id="modal-error" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">&times;</button>
            <h4 class="modal-title">Error</h4>
          </div>
          <div class="modal-body">
            <div class="alert alert-warning"></div>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>
    </div>
	</div>
</body>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/WebAudioRecorder.js"></script>
    <script src="js/recorder.js"></script>
</html>
