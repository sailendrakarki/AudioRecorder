<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Audio</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	
</head>
<body>
	 


<div class="container ">
	<div class="col-lg-6 mx-auto">
		
		<h1 class="text-center">Audio Recorder</h1>
		<hr>
		
			<div class="form-group row">
				  <label class="col-md-3 col-form-label">Audio input</label>
				  <div class="col-4">
				  	<select id="audio-in-select" class="form-control"></select>
				  </div>
				  <div class="col-4">
            <input id="audio-in-level" type="range" min="0" max="100" value="0" class="d-none">
          </div>
			</div>
			<div class="form-group row">
				<div class="col-2 control-label mx-auto"><span id="recording" class="text-danger d-none"><strong>RECORDING</strong></span>&nbsp; 
					<span style ="font-size: 20px"id="time-display">00:00</span></div>
				</div>
			<div>
			<div class="form-group row">
				  <div class="col-md-3">
            <button id="record" class="btn btn-danger">RECORD</button>
            <button id="cancel" class="btn btn-default d-none">CANCEL</button>
          </div>
			</div>

		<hr>
	 	<h3 class="text-center">Recordings</h3>
      <div id="recording-list"></div>
  </div>
</div>

<div id="modal-loading" class="modal fade">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title"></h4>
			</div>
		</div>
	</div>
</div>

<div id="modal-progress" class="modal fade">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<div class="progress">
					<div style="width: 0%;" class="progress-bar"></div>
				</div>
				<div class="text-center">0%</div>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal" class="btn">Cancel</button>
			</div>
		</div>
	</div>
</div>

<div id="modal-error" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" data-dismiss="modal" class="close">&times;</button>
				<h4 class="modal-title">Error</h4>
			</div>
			<div class="modal-body">
				<div class="alert alert-warning"></div>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
			</div>
		</div>
	</div>
</div> 

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="js/WebAudioRecorder.js"></script>
<script src="js/recorder.js"></script>

</html>
